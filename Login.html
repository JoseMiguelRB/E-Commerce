<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <section class="login">
        <div class="form-container">
                <img src="./logo.png" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="Email" class="label">
                    Email adress
                </label>
                <input type="text" name="" id="email" class="input-email" placeholder="example@example.com">
                <label for="enterPassword" class="label-2">
                    Enter Password
                </label>
                <input type="password" name="" id="enter_Password" class="input-password" placeholder="*********">
                <input type="submit" value="Login" class="primary-button login-button">
            </form>
            <p class="forgotPassword">
                <a href="/">Forgot my password</a>
            </p>
            <input type="button" value="Sign up" class="secondary-button signup-button">
        </div>
    </section>
</body>
</html>
