<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newPassword-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <title>Confirm New Password</title>
</head>
<body>
    <section class="newPassword">
        <div class="form-container">
            <img src="./logo.png" alt="logo" class="logo">
            <h1 class="p-title">
                Create a new password
            </h1>
            <p class="subtitle">
                Enter a new password for your account
            </p>
            <form action="/" class="form">
                <label for="password" class="label">
                    Password
                </label>
                <input type="password" name="" id="password" placeholder="*********" class="input-password">
                <label for="enterPassword" class="label-2">
                    Re-Enter Password
                </label>
                <input type="password" name="" id="re-enter_Password" placeholder="*********" class="input-re-password">
                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </section>
</body>
</html>
