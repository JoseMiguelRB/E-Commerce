<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createAccount-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
    <section class="createAccount">
        <div class="form-container">
            <h1 class="p-title">
                My account
            </h1>
            <form action="/" class="form">
                <div>
                    <label for="Name" class="label">
                        Name
                    </label>
                    <input type="text" name="" id="Name" placeholder="Carlos Andres" class="input-name">
                    <label for="Email" class="label-2">
                        Email Address
                    </label>
                    <input type="email" name="" id="Email" placeholder="example@example.com" class="input-email">
                    <label for="Password" class="label-3">
                        Password
                    </label>
                    <input type="password" name="" id="Password" placeholder="*********" class="input-password">
                </div>
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </section>
</body>
</html>
