<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./emailSent-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <title>Email Sent!</title>
</head>
<body>
    <section class="email-sent">
        <div class="form-container">
                <img src="./logo.png" alt="logo" class="logo">
            <h1 class="p-title">
                Email has been sent!
            </h1>
            <p class="subtitle">
                Please check your inbox for instructions 
                on how to reset the password
            </p>
            <div class="email-img">
                <img src="./logo-email.png" alt="email-logo" class="email-logo">
            </div>
            <input type="submit" value="Login" class="email-sent-button">
            <p class="resend">
                <span>Didn't receive the email</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </section>
</body>
</html>
