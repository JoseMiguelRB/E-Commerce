<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editAccount-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <title>Edit Account</title>
</head>
<body>
    <section class="editAccount">
        <div class="form-container">
            <h1 class="p-title">
                My account
            </h1>
            <form action="/" class="form">
                <div>
                    <label for="Name" class="label">
                        Name
                    </label>
                    <p class="value">Camila Yokoo</p>
                    <label for="Email" class="label-2">
                        Email Address
                    </label>
                    <p class="value">camilayokoo@gmail.com</p>
                    <label for="Password" class="label-3">
                        Password
                    </label>
                    <p class="value">*********</p>
                </div>
                <input type="submit" value="Edit" class="secondary-button edit-button">
            </form>
        </div>
    </section>
</body>
</html>
